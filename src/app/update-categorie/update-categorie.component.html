<div class="container mt-5 col-md-6 offset-md-3">
  <h1 class="text-center mb-4">Update Category</h1>
  <form (ngSubmit)="updateCategory()">
    <div class="mb-3">
      <label for="categoryName" class="form-label">Category Name</label>
      <input type="text" class="form-control" name="categoryName" id="categoryName" [(ngModel)]="categorie.name" placeholder="Enter category name">
    </div>
    <div class="text-center d-grid gap-1">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</div>
