<div class="login-container">
  <h2>Page Login</h2>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div class="form-group">
    <input type="text" [(ngModel)]="username" placeholder="Nom utilisateur" class="form-control">
  </div>
  <div class="form-group">
    <input type="password" [(ngModel)]="password" placeholder="Mot de passe" class="form-control">
  </div>
  <button (click)="onLogin()" class="btn btn-primary">Login</button>
</div>
